name: Overlay CI

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'

    - name: Read vendor version
      id: vendor
      run: |
        $vendor = Get-Content vendor-version.json | ConvertFrom-Json
        "VENDOR_FOLDER=$($vendor.vendor_folder)" | Out-File -FilePath $env:GITHUB_ENV -Append
      shell: pwsh

    - name: Inject overlay and build
      run: |
        .\inject-overlay.ps1
        dotnet restore $env:VENDOR_FOLDER/VendorApp.sln
        dotnet build $env:VENDOR_FOLDER/VendorApp.sln --no-restore

    - name: Run tests
      run: dotnet test $env:VENDOR_FOLDER/VendorApp.sln --no-build
