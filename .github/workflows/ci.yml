name: Overlay CI

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'

    - name: Restore & Build
      run: |
        .\inject-overlay.ps1
        dotnet restore VendorSource/VendorApp.sln
        dotnet build VendorSource/VendorApp.sln --no-restore

    - name: Run Tests
      run: dotnet test VendorSource/VendorApp.sln --no-build
